	<script type="text/javascript">
		let balls = document.querySelectorAll (".ball")
		let ochki = 0
		let balls2 = document.querySelectorAll(".ball2")
		
		for(let index = 0; index<10; index = index + 1){
		balls[index].onclick = function () {
			balls[index].style.display = "none"
			ochki = ochki + 1
			document.querySelector('.score').innerHTML = ochki
			
		}
		}	
		
			none = function () {
				for(let index = 0; index<10; index = index + 1){
			balls[index].style.display = "none"
			
		}
}
		for(let index = 0; index<10; index = index + 1){
		balls2[index].onclick = function () {
			balls2[index].style.width = "200px"
			balls2[index].style.height = "200px"
			}
			
		}
		
		setTimeout(none,4000)
		
	</script>
